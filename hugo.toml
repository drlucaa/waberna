title = 'Waberna'

ignoreLogs = ["warning-goldmark-raw-html"]

[params]
logo = "WB"
description = "Kreativer und unabhängiger Coiffeursalon im Herzen von Wabern."
booking_url = "https://salonkee.ch/salon/coiffeur-waberna/widget/service?lang=de"
booking_label = "Jetzt Buchen"
address = "Dorfstrasse 2, 3084 Wabern"
phone = "031 961 29 86"
hero_background_image = "images/hero.jpg"
placeholder_image = "images/placeholder.jpg"

[taxonomies]
category = "categories"
service_category = "service_categories"

[[menu.main]]
name = "Home"
pageRef = "/"
weight = 10

[[menu.main]]
