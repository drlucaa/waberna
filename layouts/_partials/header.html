<header class="px-4 lg:px-10 py-4 flex items-center justify-between sticky top-0 z-50 bg-[var(--background-light)] shadow-sm">
  <a class="text-2xl font-bold text-[var(--primary-color)]" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
  <nav class="hidden md:flex items-center gap-6">
    {{ range .Site.Menus.main }}
    <a class="text-[var(--text-secondary)] hover:text-[var(--primary-color)] font-medium" href="{{ .URL }}">{{ .Name }}</a>
    {{ end }}
  </nav>
  <a class="hidden md:flex min-w-[84px] items-center justify-center rounded-full h-10 px-5 bg-[var(--primary-color)] text-[var(--text-on-primary)] text-sm font-semibold leading-normal tracking-wide hover:bg-opacity-90 transition-colors" href="{{ .Site.Params.booking_url }}" target="_blank">
    Book Appointment
  </a>
  <button class="md:hidden text-[var(--secondary-color)]">
    <span class="material-icons-outlined">menu</span>
  </button>
</header>
