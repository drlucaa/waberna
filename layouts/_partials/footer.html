<footer class="bg-[var(--background-light)] py-10 border-t border-gray-200 dark:border-[var(--secondary-color)]">
  <div class="container mx-auto px-4 text-center">
    <nav class="flex flex-wrap items-center justify-center gap-x-6 gap-y-3 mb-6">
      {{ range .Site.Menus.main }}
      <a class="text-[var(--text-secondary)] hover:text-[var(--primary-color)] text-base font-medium" href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
    </nav>
    <div class="flex justify-center gap-6 mb-6">
      {{ range .Site.Menus.social }}
      <a class="text-[var(--text-secondary)] hover:text-[var(--primary-color)]" href="{{ .URL }}" target="_blank" rel="noopener noreferrer">
