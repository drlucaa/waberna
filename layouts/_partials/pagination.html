{{ $paginator := .Paginator }} {{ if gt $paginator.TotalPages 1 }}
<div class="mt-12 flex justify-center">
  <nav class="flex items-center gap-4 text-sm font-medium">
    {{ if $paginator.HasPrev }}
    <a
      href="{{ $paginator.Prev.URL }}"
      class="rounded-md bg-[var(--primary-color)] px-4 py-2 text-[var(--text-on-primary)] transition-transform duration-300 hover:scale-105"
    >
      &larr; Neuer
    </a>
    {{ end }}
    <span class="text-[var(--text-secondary)]">
      Seite {{ $paginator.PageNumber }} von {{ $paginator.TotalPages }}
    </span>
    {{ if $paginator.HasNext }}
    <a
      href="{{ $paginator.Next.URL }}"
      class="rounded-md bg-[var(--primary-color)] px-4 py-2 text-[var(--text-on-primary)] transition-transform duration-300 hover:scale-105"
    >
      Ã„lter &rarr;
    </a>
    {{ end }}
  </nav>
</div>
{{ end }}
