<article class="group grid grid-cols-1 items-start gap-6 md:grid-cols-3">
  <div class="md:col-span-1">
    <a
      class="block overflow-hidden rounded-lg shadow-lg transition-shadow duration-300 hover:shadow-xl"
      href="{{ .Permalink }}"
    >
      {{ if .Params.image }}
      <img
        alt="{{ .Title }}"
        class="h-48 w-full transform object-cover transition-transform duration-300 group-hover:scale-105"
        src="{{ .Params.image | relURL }}"
      />
      {{ else }}
      <img
        alt="{{ .Title }}"
        class="h-48 w-full transform object-cover transition-transform duration-300 group-hover:scale-105"
        src="{{ .Site.Params.placeholder_image | relURL }}"
      />
      {{ end }}
    </a>
  </div>
  <div class="space-y-3 md:col-span-2">
    <p class="text-sm text-[var(--text-secondary)]">
      {{ .Date.Format "January 2, 2006" }}
    </p>
    <h3
      class="text-2xl font-semibold text-[var(--text-primary)] transition-colors group-hover:text-[var(--primary-color)]"
    >
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h3>
    <div class="leading-relaxed text-[var(--text-secondary)]">
      {{ .Params.description | safeHTML }}
    </div>
    <a
      class="inline-flex items-center font-medium text-[var(--primary-color)] hover:underline"
      href="{{ .Permalink }}"
    >
      Weiterlesen
      <svg
        class="ml-1 h-4 w-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M17 8l4 4m0 0l-4 4m4-4H3"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        ></path>
      </svg>
    </a>
  </div>
</article>
