<div
  class="group relative flex w-96 flex-col rounded-xl bg-[var(--background-light)] p-4 text-center shadow-md transition-shadow duration-300 dark:shadow-none"
>
  <div
    class="relative mx-auto mb-4 h-36 w-36 flex-shrink-0 overflow-hidden rounded-full border-4 border-[var(--background-dark)] shadow-md"
  >
    <img
      alt="{{ .name }}"
      class="h-full w-full object-cover transition-transform duration-300 group-hover:scale-105"
      src="{{ .image | relURL }}"
    />
  </div>
  <div class="flex flex-grow flex-col">
    <p class="text-lg leading-normal font-semibold text-[var(--text-primary)]">
      {{ .name }}
    </p>
    <p
      class="mb-2 text-sm leading-normal font-medium text-[var(--primary-color)]"
    >
      {{ .title }}
    </p>
    {{ if .quote }}
    <p class="px-4 text-xs text-[var(--text-secondary)] italic">
      "{{ .quote }}"
    </p>
    {{ end }}
  </div>
</div>
