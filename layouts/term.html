{{ define "main" }}
<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <h1 class="text-4xl font-bold text-center mb-12 text-[var(--text-primary)]">
    {{ .Title }}
  </h1>
  <div class="space-y-8">
    {{ range .Pages }}
    <article>
      <h2 class="text-2xl font-semibold text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h2>
      <p class="text-sm text-[var(--text-secondary)]">{{ .Date.Format "January 2, 2006" }}</p>
      <div class="text-[var(--text-secondary)] mt-2">
        test {{ .Summary }}
      </div>
    </article>
    {{ end }}
  </div>
</section>
{{ end }}
