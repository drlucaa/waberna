{{ define "main" }}
<section class="relative bg-cover bg-center py-24 md:py-32" style='background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.2) 50%), url("https://images.unsplash.com/photo-1521590832167-7bcbfaa6381f");'>
  <div class="container mx-auto px-6 text-center">
    <h1 class="text-white text-4xl md:text-6xl font-bold tracking-tight leading-tight">{{ .Title }}</h1>
    <p class="text-neutral-200 mt-4 text-lg md:text-xl max-w-2xl mx-auto">{{ .Description }}</p>
  </div>
</section>
<section class="py-12 sm:py-16 px-6 sm:px-10 bg-[var(--background-dark)]">
  <div class="max-w-6xl mx-auto">
    <div class="flex justify-center gap-2 sm:gap-3 p-3 flex-wrap mb-8 sm:mb-12">
      <button class="filter-pill h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[var(--background-light)] hover:bg-[var(--accent-color)] transition-colors px-4 sm:px-5 text-sm sm:text-base font-medium text-[var(--text-secondary)] pill-active" data-filter="all">
        All
      </button>
      {{ range .Site.Taxonomies.service_categories.ByCount }}
      <button class="filter-pill h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[var(--background-light)] hover:bg-[var(--accent-color)] transition-colors px-4 sm:px-5 text-sm sm:text-base font-medium text-[var(--text-secondary)] hover:text-[var(--primary-color)]" data-filter="{{ .Name | lower }}">
        {{ .Name | title }}
      </button>
      {{ end }}
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 sm:gap-8">
      {{ range .Pages }}
      <div class="service-card flex flex-col gap-4 rounded-xl overflow-hidden shadow-sm dark:shadow-none transition-shadow duration-300 bg-[var(--background-light)]" data-category="{{ range .Params.service_categories }}{{ . | lower }} {{ end }}">
        <div class="w-full bg-center bg-no-repeat aspect-[4/3] bg-cover" style='background-image: url("{{ .Params.image }}");'></div>
        <div class="p-5 flex flex-col flex-grow">
          <h3 class="text-lg font-semibold text-[var(--text-primary)] mb-1">
            {{ .Title }}
          </h3>
          <p class="text-sm text-[var(--text-secondary)] mb-3">
            {{ .Params.price }}
          </p>
          <a href="{{ .Permalink }}" class="mt-auto w-full text-center rounded-full h-10 px-4 bg-[var(--accent-color)] hover:bg-[var(--primary-color)] text-[var(--primary-color)] hover:text-[var(--text-on-primary)] text-sm font-semibold transition-colors inline-flex items-center justify-center">
            View Details
          </a>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
