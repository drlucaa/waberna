{{ define "main" }}
<section
  class="relative flex min-h-[calc(100vh-80px)] items-center justify-center bg-cover bg-center bg-no-repeat px-4 py-16 text-center md:min-h-[600px]"
  style='background-image: linear-gradient(rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.5) 100%), url("{{ .Site.Params.hero_background_image | relURL }}");'
>
  <div class="mx-auto max-w-3xl">
    <h1
      class="mb-6 text-4xl leading-tight font-bold tracking-tighter text-[var(--text-on-primary)] md:text-6xl"
    >
      Wo Tradition
      <br />
      neue Ideen trifft
    </h1>
    <p
      class="mb-10 text-lg leading-relaxed font-normal text-[var(--text-on-primary)] md:text-xl"
    >
      Geführt von zwei kreativen Köpfen, lassen wir 54 Jahre Handwerk
      weiterleben.
    </p>
    <a
      class="hover:bg-opacity-90 inline-flex h-12 max-w-[480px] min-w-[84px] transform cursor-pointer items-center justify-center overflow-hidden rounded-full bg-[var(--primary-color)] px-8 text-base leading-normal font-semibold tracking-wide text-[var(--text-on-primary)] shadow-sm transition-all duration-300 ease-in-out hover:scale-105 md:h-14 md:px-10 md:text-lg dark:shadow-none"
      href="{{ .Site.Params.booking_url }}"
      target="_blank"
    >
      {{ .Site.Params.booking_label }}
    </a>
  </div>
</section>
<section class="bg-[var(--background-dark)] py-16 md:py-24" id="services">
  <div class="container mx-auto px-4">
    <h2
      class="mb-12 text-center text-3xl leading-tight font-bold tracking-tight text-[var(--text-primary)] md:mb-16 md:text-4xl"
    >
      Dienstleistungen
    </h2>
    <div
      class="grid grid-cols-1 justify-center gap-8 sm:grid-cols-2 lg:grid-cols-4"
    >
      {{ range .Site.Data.categories }}
      <div
        class="flex flex-col items-center rounded-xl bg-[var(--background-light)] p-6 text-center shadow-sm transition-shadow duration-300 dark:shadow-none"
      >
        <div
          class="mb-4 grid place-items-center rounded-full bg-[var(--accent-color)] p-4"
        >
          <span
            class="material-icons-outlined icon-custom-color text-3xl text-[var(--primary-color)]"
            >{{ .icon }}</span
          >
        </div>
        <h3
          class="mb-2 text-xl leading-tight font-semibold text-[var(--text-primary)]"
        >
          {{ .title }}
        </h3>
        <p class="mb-4 text-sm leading-relaxed text-[var(--text-secondary)]">
          {{ .description }}
        </p>
        <a
          class="text-sm font-medium text-[var(--primary-color)] hover:underline"
          href="{{ .link | relURL }}"
          >Mehr Erfahren</a
        >
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
